<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAC Backchanneling App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .circle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            max-width: 100%;
        }
        .circle-btn {
            width: 100%;
            height: 100px;
            max-width: 120px;
            max-height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        .circle-btn.pressed {
            transform: scale(0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        #responseDisplay {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        canvas {
            border: 1px solid #000;
            margin-top: 20px;
            width: 100%;
            height: 150px;
        }
        .active-function {
            border: 2px solid yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">AAC Backchanneling App</h2>

        <div class="row circle-container">
            <div class="col-4 col-sm-3 col-md-2 text-center">
                <button class="circle-btn bg-primary" id="btn1" data-response="Quick Tap Response">Uh-huh</button>
            </div>
            <div class="col-4 col-sm-3 col-md-2 text-center">
                <button class="circle-btn bg-success" id="btn2" data-response="Double-Tap Response">Yeah</button>
            </div>
            <div class="col-4 col-sm-3 col-md-2 text-center">
                <button class="circle-btn bg-info" id="btn3" data-response="Soft Response">Mmm</button>
            </div>
            <div class="col-4 col-sm-3 col-md-2 text-center">
                <button class="circle-btn bg-warning" id="btn4" data-response="Neutral Response">Oh really</button>
            </div>
            <div class="col-4 col-sm-3 col-md-2 text-center">
                <button class="circle-btn bg-danger" id="btn5" data-response="Enthusiastic Response">Amazing</button>
            </div>
            <div class="col-4 col-sm-3 col-md-2 text-center">
                <button class="circle-btn bg-secondary" id="btn6" data-response="Holding Response">Agree</button>
            </div>
        </div>

        <div id="responseDisplay">Response: None</div>
        <h4 class="text-center">Volume Control Profile</h4>
        <canvas id="volumeCanvas"></canvas>
        <div class="text-center" style="margin-top: 10px;">
            <button class="btn btn-danger" id="clearVolumeButton">Clear Volume Drawing</button>
        </div>
        
        <h4 class="text-center">Pitch Control Profile</h4>
        <canvas id="pitchCanvas"></canvas>
        <div class="text-center" style="margin-top: 10px;">
            <button class="btn btn-danger" id="clearPitchButton">Clear Pitch Drawing</button>
        </div>
        

        <div class="btn-group text-center" style="margin-top: 20px;">
            <button class="btn btn-primary" id="linearVolumeButton">Linear Volume</button>
            <button class="btn btn-success" id="exponentialVolumeButton">Exponential Volume</button>
            <button class="btn btn-warning" id="sigmoidVolumeButton">Sigmoid Volume</button>
            <button class="btn btn-info" id="sineVolumeButton">Sine Volume</button>
        </div>
        <div class="btn-group text-center" style="margin-top: 20px;">
            <button class="btn btn-primary" id="linearPitchButton">Linear Pitch</button>
            <button class="btn btn-success" id="exponentialPitchButton">Exponential Pitch</button>
            <button class="btn btn-warning" id="sigmoidPitchButton">Sigmoid Pitch</button>
            <button class="btn btn-info" id="sinePitchButton">Sine Pitch</button>
        </div>
    </div>]
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
