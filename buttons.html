<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAC Backchanneling App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .circle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            max-width: 100%;
        }
        .circle-btn {
            width: 100%;
            height: 100px;
            max-width: 120px;
            max-height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
        }
        #responseDisplay {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .circle-btn {
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        .circle-btn.pressed {
            transform: scale(0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        @media (min-width: 768px) {
            .circle-btn {
                height: 120px;
                max-height: 150px;
                font-size: 18px;
            }
        }
        /* Add active state style for the selected volume function button */
        .active-function {
            outline: 3px solid #333;
            outline-offset: -3px;
            background-color: #ffc107; /* Change the color when active */
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">AAC Backchanneling App</h2>
        <div class="row circle-container">
            <div class="col-4 col-sm-3 col-md-2 text-center">
                <button class="circle-btn bg-primary" id="btn1" data-response="Quick Tap Response">Uh-huh</button>
            </div>
            <div class="col-4 col-sm-3 col-md-2 text-center">
                <button class="circle-btn bg-success" id="btn2" data-response="Double-Tap Response">Yeah</button>
            </div>
            <div class="col-4 col-sm-3 col-md-2 text-center">
                <button class="circle-btn bg-info" id="btn3" data-response="Soft Response">Mmm</button>
            </div>
            <div class="col-4 col-sm-3 col-md-2 text-center">
                <button class="circle-btn bg-warning" id="btn4" data-response="Neutral Response">Oh really</button>
            </div>
            <div class="col-4 col-sm-3 col-md-2 text-center">
                <button class="circle-btn bg-danger" id="btn5" data-response="Enthusiastic Response">Amazing</button>
            </div>
            <div class="col-4 col-sm-3 col-md-2 text-center">
                <button class="circle-btn bg-secondary" id="btn6" data-response="Holding Response">Agree</button>
            </div>
        </div>

        <!-- Volume Control Buttons -->
        <h4 class="text-center mt-4">Choose Volume Control Function</h4>
        <div class="btn-group d-flex justify-content-center mb-4">
            <button id="linearButton" class="btn btn-primary mx-1">Linear</button>
            <button id="exponentialButton" class="btn btn-secondary mx-1">Exponential</button>
            <button id="sigmoidButton" class="btn btn-success mx-1">Sigmoid</button>
            <button id="sineButton" class="btn btn-warning mx-1">Sine Wave</button>
        </div>

        <!-- Display the response text -->
        <div id="responseDisplay">Response: None</div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
